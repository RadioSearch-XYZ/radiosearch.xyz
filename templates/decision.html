<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioSearch.XYZ</title>
    <link rel="stylesheet" href="/static/w3.css">
    <link rel="stylesheet" href="/static/modern.css">
</head>

<body>

    <div class="w3-bar w3-deep-purple">
        <form action="/search">
            <input name="query"
                class="w3-deep-purple w3-animate-input w3-bordered w3-border w3-bar-item w3-margin w3-round"
                style="width:10%; max-width: 50%;" placeholder="Enter a Search Query..." class="w3-input">
            <div class="w3-bar-item"><button type="submit" class="w3-button w3-deep-purple">Search</button></div>
            <div class="w3-bar-item"><a class="w3-button w3-deep-purple" href="/top">Browse...</a></div>
            {%if not current_user.is_authenticated %}<div class="w3-bar-item"><a class="w3-button w3-deep-purple"
                    href="/auth/login">Login</a></div>
            {%else%}
            <div class="w3-bar-item"><a class="w3-button w3-deep-purple" href="/submit">Submit</a></div>
            {%endif%}
        </form>
    </div>
    <h1>Welcome, {{discord.name}}</h1>
    <form method="post" action="/admin/{{bot.id}}/decline">
        <div class="w3-card-4 w3-deep-purple w3-padding">
            <button class="w3-button w3-green" onclick="window.location = '/admin/bot/{{bot.id}}/approve'">Approve</button><br>
            <label for="declRsn">Reason (If declined)</label>
            <input type="text" class="w3-input w3-animate-input w3-round-xxlarge" id="declRsn" style="width: 30%;" name="reason" placeholder="Declination Reason"
                maxlength="200" required>
                <button class="w3-button w3-red" type="submit">Decline</button>
        </div>
    </form>

</body>

</html>
